<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Brahmastra</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 1.5rem;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Email Verification</h1>
        <div id="loader">
            <div class="spinner"></div>
            <p>Verifying your email...</p>
        </div>
        <div id="result" style="display:none">
            <p id="message" class="message"></p>
            <a href="login.html">Proceed to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const message = document.getElementById('message');

            if (!token) {
                loader.style.display = 'none';
                result.style.display = 'block';
                message.innerText = "Invalid link. Token missing.";
                message.className = "message error";
                return;
            }

            try {
                const response = await fetch(`/api/auth/verify-email?token=${token}`);
                const data = await response.json();

                loader.style.display = 'none';
                result.style.display = 'block';

                if (response.ok) {
                    message.innerText = "✅ Email Verified Successfully!";
                    message.className = "message success";
                } else {
                    message.innerText = `❌ ${data.detail || "Verification failed"}`;
                    message.className = "message error";
                }
            } catch (error) {
                loader.style.display = 'none';
                result.style.display = 'block';
                message.innerText = "❌ Network Error. Please try again.";
                message.className = "message error";
            }
        });
    </script>
</body>

</html>
