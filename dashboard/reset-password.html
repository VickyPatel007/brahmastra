<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Brahmastra</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            filter: brightness(110%);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>

        <input type="password" id="password" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="resetPassword()">Reset Password</button>

        <div id="message" class="message"></div>
        <a href="login.html" id="loginLink" style="display:none">Back to Login</a>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').innerText = "Invalid link. Token missing.";
            document.getElementById('message').className = "message error";
            document.querySelector('button').disabled = true;
        }

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const msgDiv = document.getElementById('message');

            if (password !== confirm) {
                msgDiv.innerText = "Passwords do not match!";
                msgDiv.className = "message error";
                return;
            }

            if (password.length < 6) {
                msgDiv.innerText = "Password must be at least 6 characters.";
                msgDiv.className = "message error";
                return;
            }

            msgDiv.innerText = "Processing...";
            msgDiv.className = "message";

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.innerText = "Success! Password changed.";
                    msgDiv.className = "message success";
                    document.getElementById('loginLink').style.display = "block";
                    document.querySelector('button').style.display = "none";
                } else {
                    msgDiv.innerText = data.detail || "Reset failed.";
                    msgDiv.className = "message error";
                }
            } catch (error) {
                msgDiv.innerText = "Network error. Try again later.";
                msgDiv.className = "message error";
            }
        }
    </script>
</body>

</html>
