<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Brahmastra</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            filter: brightness(110%);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 1.5rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Forgot Password</h1>
        <p>Enter your email to receive a reset link</p>

        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="requestReset()">Send Reset Link</button>

        <div id="message" class="message"></div>

        <a href="login.html">Back to Login</a>
    </div>

    <script>
        async function requestReset() {
            const email = document.getElementById('email').value;
            const msgDiv = document.getElementById('message');

            if (!email) {
                msgDiv.innerHTML = "Please enter your email.";
                msgDiv.className = "message error";
                return;
            }

            msgDiv.innerHTML = "Sending...";
            msgDiv.className = "message";

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.innerText = data.message;
                    msgDiv.className = "message success";
                } else {
                    msgDiv.innerText = data.detail || "Request failed.";
                    msgDiv.className = "message error";
                }
            } catch (error) {
                msgDiv.innerText = "Network error. Try again.";
                msgDiv.className = "message error";
            }
        }
    </script>
</body>

</html>
